<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>
<body>
 <h2>Html forms</h2>
 <p>Registration form</p>
 <form action="">
    <fieldset>
        <legend>Personal details</legend>
        <input type="text" placeholder="Your name"><br><br>
        <input type="number" name="" id="" placeholder="Your id number"><br><br>
        <input type="email" placeholder="Your Email"><br><br>
        <input type="password" name="" id="" placeholder="Your password">
    </fieldset>
    <br>
    <fieldset>
        <label for="">Your interest</label><br>
        <input type="checkbox">Football &nbsp; &nbsp;&nbsp;
        <input type="checkbox">Volleyball <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" name="" id=""> Male
        <input type="radio" name="Gender" name="" id=""> Females
        <input type="radio" name="Gender" name="" id=""> Rather not say <br><br>        
        <label for="">Profile photo</label>
        <input type="file" name="" id=""> <br><br>
        <label for="">Select course</label>
        <select name="" id="">
            <option value="">Choose course</option>
            <option value="">Comp science</option>
            <option value="">Engineering</option>
            <option value="">Medicine</option>

        
        </select>

    </fieldset>
    <fieldset>
        <label for="">leave a comment</label> <br>
        <textarea name="" id="" cols="100" rows="5"></textarea>

    </fieldset>
    <br>
    <input type="reset" value="Reset"><input type="submit" value="Save application">
 </form>   
</body>
</html>
